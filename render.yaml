services:
  - type: web
    name: minimal-html
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: minimal-html-db
          property: connectionString

databases:
  - name: minimal-html-db
    plan: free